{% extends "movies/base.html" %}

{% block content %}

<h1>Delete city</h1>

<p>Are you sure you want to delete {{ city }}?</p>

<form action="{% url 'movies:city_delete' city.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "movies:city_list" 'html' %}">No, cancel.</a>
</form>

{% endblock %}

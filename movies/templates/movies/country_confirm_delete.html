{% extends "movies/base.html" %}

{% block content %}

<h1>Delete Country</h1>

<p>Are you sure you want to delete {{ country }}?</p>

<form action="{% url 'movies:country_delete' country.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "movies:country_list" 'html' %}">No, cancel.</a>
</form>

{% endblock %}

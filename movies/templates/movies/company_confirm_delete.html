{% extends "movies/base.html" %}

{% block content %}

<h1>Delete Company</h1>

<p>Are you sure you want to delete {{ company }}?</p>

<form action="{% url 'movies:company_delete' company.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "movies:company_list" 'html' %}">No, cancel.</a>
</form>

{% endblock %}

{% extends "movies/base.html" %}
{% block content %}
<h1>
    Movies
    {% if user %}(<a href="{% url 'movies:movie_create' %}">new</a>){% endif %}
</h1>
<ul>
    {% for movie in latest_movie_list %}
        <li><a href="{% url 'movies:movie_detail' movie.id 'html' %}">
            {{ movie.name }}</a></li>
    {% empty %}<li>Sorry, no movies registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}

{% extends "movies/base.html" %}

{% block content %}

<h1>Delete Movie</h1>

<p>Are you sure you want to delete {{ movie }}?</p>

<form action="{% url 'movies:movie_delete' movie.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "movies:movie_list" 'html' %}">No, cancel.</a>
</form>

{% endblock %}
